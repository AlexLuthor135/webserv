            <form action="/cgi-bin/set_cookies.py" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>

              </div>
            </form>
            <form action="/cgi-bin/get_cookies.py" method="GET">
              <div class="mb-3">
                <label for="cookieName" class="form-label">Cookie Name:</label>
                <input type="text" class="form-control" id="cookieName" name="cookieName" placeholder="Enter the name of the cookie" required>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary framed-button">Get Cookie</button>
              </div>
